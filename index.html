<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Table</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th class="blue" colspan="3">MY FIRST TABLE</th>
            </tr>
            <tr>
                <td class="blue">First cell</td>
                <td class="blue">Second cell</td>
                <td rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
                <td>1st cell <div>3rd row</div></td>
                <td>2nd cell <div>3rd row</div></td>
            </tr>
            <td colspan="3">Do you like tables?</td>
        </table>
    </div>
</body>
</html>
